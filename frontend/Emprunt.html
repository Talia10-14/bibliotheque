<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>EMprunt</title>
</head>
<body>
      <div class="d1">
    <h1>EMPRUNT</h1>
    <form action="#" method="post">
      <div class="inp">
        <input type="text" name="nom" id="nom" placeholder=" " required>
        <label for="nom">Nom complet</label>
      </div>

      <div class="inp">
        <input type="email" name="email" id="email" placeholder=" " required>
        <label for="email">Adresse électronique</label>
      </div>

      <div class="inp">
        <input type="text" name="livre" id="livre" placeholder=" " required>
        <label for="livre">Titre du livre</label>
      </div>

      <div class="inp">
        <input type="text" name="auteur" id="auteur" placeholder=" ">
        <label for="auteur">Auteur</label>
      </div>

      <div class="inp">
        <input type="date" name="date_retour" id="date_retour" required>
        <label for="date_retour">Date de retour prévue</label>
      </div>

      <button type="submit">Soumettre la demande</button>
    </form>
  </div>
</body>
</html>
